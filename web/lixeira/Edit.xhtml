<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{conf.EditLixeiraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{conf.EditLixeiraLabel_capacidadeLixeiraKg}" for="capacidadeLixeiraKg" />
                    <h:inputText id="capacidadeLixeiraKg" value="#{lixeiraController.selected.capacidadeLixeiraKg}" title="#{conf.EditLixeiraTitle_capacidadeLixeiraKg}" />
                    <h:outputLabel value="#{conf.EditLixeiraLabel_latitude}" for="latitude" />
                    <h:inputText id="latitude" value="#{lixeiraController.selected.latitude}" title="#{conf.EditLixeiraTitle_latitude}" />
                    <h:outputLabel value="#{conf.EditLixeiraLabel_longitude}" for="longitude" />
                    <h:inputText id="longitude" value="#{lixeiraController.selected.longitude}" title="#{conf.EditLixeiraTitle_longitude}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{lixeiraController.update}" value="#{conf.EditLixeiraSaveLink}" style="color: #af0000; border-width: 1; border: solid; text-decoration: none;"/>
                <br />
                <br />
                <h:link outcome="View" value="#{conf.EditLixeiraViewLink}"/>
                &nbsp;
                <h:commandLink action="#{lixeiraController.prepareList}" value="#{conf.EditLixeiraShowAllLink}" immediate="true"/>
                &nbsp;
                <h:link outcome="/index" value="#{conf.EditLixeiraIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
