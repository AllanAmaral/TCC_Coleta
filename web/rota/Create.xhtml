<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{conf.CreateRotaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{conf.CreateRotaLabel_caminhao}" for="caminhao" />
                    <h:inputText id="capacidadeLixeiraKg" value="#{rotaController.selected.idCaminhaoMotorista}" title="#{conf.CreateRotaTitle_caminhao}" />
                    <h:outputLabel value="#{conf.CreateRotaLabel_motorista}" for="motorista" />
                    <h:inputText id="latitude" value="#{rotaController.selected.idCaminhaoMotorista}" title="#{conf.CreateRotaTitle_motorista}" />
                </h:panelGrid>
                <br />
                <h:commandButton action="#{rotaController.create}" value="#{conf.CreateRotaSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="#{rotaController.prepareList}" value="#{conf.CreateRotaShowAllLink}" immediate="true"/>
                &nbsp;
                <h:link outcome="/index" value="#{conf.CreateRotaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
