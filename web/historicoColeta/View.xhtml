<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{conf.ViewHistoricoColetaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{conf.ViewHistoricoColetaLabel_idLixeira}"/>
                    <h:outputText value="#{historicoColetaController.selected.idLixeira}" title="#{conf.ViewHistoricoColetaTitle_idLixeira}"/>
                    <h:outputText value="#{conf.ViewHistoricoColetaLabel_idCaminhao}"/>
                    <h:outputText value="#{historicoColetaController.caminhao}" title="#{conf.ViewHistoricoColetaTitle_idCaminhao}"/>
                    <h:outputText value="#{conf.ViewHistoricoColetaLabel_idMotorista}"/>
                    <h:outputText value="#{historicoColetaController.motorista}" title="#{conf.ViewHistoricoColetaTitle_idMotorista}"/>
                    <h:outputText value="#{conf.ViewHistoricoColetaLabel_coletadoLixeiraKg}"/>
                    <h:outputText value="#{historicoColetaController.selected.coletadoLixeiraKg}" title="#{conf.ViewHistoricoColetaTitle_coletadoLixeiraKg}"/>
                    <h:outputText value="#{conf.ViewHistoricoColetaLabel_dataHora}"/>
                    <h:outputText value="#{historicoColetaController.df.format(historicoColetaController.selected.dataHora)}" title="#{conf.ViewHistoricoColetaTitle_dataHora}"/>
                </h:panelGrid>
                <br />
                <br />
                <h:commandLink action="#{historicoColetaController.prepareList}" value="#{conf.ViewHistoricoColetaShowAllLink}"/>
                &nbsp;
                <h:link outcome="/index" value="#{conf.ViewHistoricoColetaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
