<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{conf.ViewCaminhaoMotoristaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{conf.ViewCaminhaoMotoristaLabel_idCaminhao}"/>
                    <h:outputText value="#{caminhaoMotoristaController.selected.idCaminhao}" title="#{conf.ViewCaminhaoMotoristaTitle_idCaminhao}"/>
                    <h:outputText value="#{conf.ViewCaminhaoMotoristaLabel_idMotorista}"/>
                    <h:outputText value="#{caminhaoMotoristaController.selected.idMotorista}" title="#{conf.ViewCaminhaoMotoristaTitle_idMotorista}"/>
                    <h:outputText value="#{conf.ViewCaminhaoMotoristaLabel_dataHora}"/>
                    <h:outputText value="#{caminhaoMotoristaController.selected.dataHora}" title="#{conf.ViewCaminhaoMotoristaTitle_dataHora}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <br />
                <h:commandLink action="#{caminhaoMotoristaController.destroyAndView}" value="#{conf.ViewCaminhaoMotoristaDestroyLink}"/>
                &nbsp;
                <h:link outcome="Edit" value="#{conf.ViewCaminhaoMotoristaEditLink}"/>
                &nbsp;
                <h:commandLink action="#{caminhaoMotoristaController.prepareCreate}" value="#{conf.ViewCaminhaoMotoristaCreateLink}" />
                &nbsp;
                <h:commandLink action="#{caminhaoMotoristaController.prepareList}" value="#{conf.ViewCaminhaoMotoristaShowAllLink}"/>
                &nbsp;
                <h:link outcome="/index" value="#{conf.ViewCaminhaoMotoristaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
