<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{conf.ListCaminhaoMotoristaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{conf.ListCaminhaoMotoristaEmpty}" rendered="#{caminhaoMotoristaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{caminhaoMotoristaController.items.rowCount > 0}">
                    <h:outputText value="#{caminhaoMotoristaController.pagination.pageFirstItem + 1}..#{caminhaoMotoristaController.pagination.pageLastItem + 1}/#{caminhaoMotoristaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{caminhaoMotoristaController.previous}" value="#{conf.Previous} #{caminhaoMotoristaController.pagination.pageSize}" rendered="#{caminhaoMotoristaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{caminhaoMotoristaController.next}" value="#{conf.Next} #{caminhaoMotoristaController.pagination.pageSize}" rendered="#{caminhaoMotoristaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{caminhaoMotoristaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{conf.ListCaminhaoMotoristaTitle_idCaminhaoMotorista}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCaminhaoMotorista}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{conf.ListCaminhaoMotoristaTitle_idCaminhao}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCaminhao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{conf.ListCaminhaoMotoristaTitle_idMotorista}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMotorista}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{conf.ListCaminhaoMotoristaTitle_dataHora}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataHora}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{caminhaoMotoristaController.prepareView}" value="#{conf.ListCaminhaoMotoristaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{caminhaoMotoristaController.prepareEdit}" value="#{conf.ListCaminhaoMotoristaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{caminhaoMotoristaController.destroy}" value="#{conf.ListCaminhaoMotoristaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <br />
                <h:commandLink action="#{caminhaoMotoristaController.prepareCreate}" value="#{conf.ListCaminhaoMotoristaCreateLink}"/>
                &nbsp;
                <h:link outcome="/index" value="#{conf.ListCaminhaoMotoristaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
