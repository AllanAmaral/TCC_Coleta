<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Coleta Lixo"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <table style="width:100%;">
                    <tr>
                        <th style="width:60%">      
                            <div id="mapa" style="height: 500px; width: 700px"></div>
                        </th>
                        <th>
                            <table>
                                <tr>
                                    <th style="vertical-align: top;">
                                        <h:panelGrid columns="2" style="text-align: left;">
                                            <h:outputLabel value="Identificador Lixeira"/>
                                            <h:inputText value="#{indexController.idLixeira}"/>
                                            <h:outputLabel value="Valor Coletado"/>
                                            <h:inputText value="#{indexController.valorColetado}"/>
                                            <h:commandLink  value="Atualizar Lixeiras"  action="#{indexController.carregarPontosLixeiras()}" style="color:#af0000;border-width: 1; border: solid; text-decoration: none;"/>
                                        </h:panelGrid>
                                    </th>
                                </tr>
                                <tr style="height: 200px;"></tr>
                                <tr>
                                    <th style="text-align: left;vertical-align: bottom;">
                                        Legenda:
                                    </th>
                                </tr>
                                <tr>
                                    <th style="vertical-align: bottom;">
                                        <table style="width:100%;text-align: left;" >
                                            
                                            <tr>
                                                <th>
                                                    <h:graphicImage library="img" name="lixeira-azul-icon.png" />
                                                    Nível Baixo: 0% - 30%
                                                </th>
                                            </tr>
                                            <tr>
                                                <th>
                                                    <h:graphicImage library="img" name="lixeira-amarela-icon.png" />
                                                    Nível Médio: 30% - 70%
                                                </th>
                                            </tr>
                                            <tr>
                                                <th>
                                                    <h:graphicImage library="img" name="lixeira-vermelha-icon.png" />
                                                    Nível Alto: 70% - 100%
                                                </th>
                                            </tr>
                                        </table> 
                                    </th>
                                </tr>
                            </table>
                        </th>
                   </tr>
                </table>
                <br />
                <br />
                <h:link outcome="/caminhao/List" value="Caminhões" />
                &nbsp;
                <h:link outcome="/motorista/List" value="Motoristas"/>
                &nbsp;
                <h:link outcome="/lixeira/List" value="Lixeiras"/>
                &nbsp;
                <h:link outcome="/historicoColeta/List" value="Históricos de Coletas"/>
                &nbsp;
                <h:link outcome="/caminhaoMotorista/List" value="Caminhões/Motoristas"/>
                &nbsp;
                <h:link outcome="/caminhaoLixeira/List" value="Caminhões/Lixeiras"/>
            </h:form>
            <script src="js/jquery.min.js"></script>
            <!-- Maps API Javascript -->
            <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDElz8A2mG5HykMbPdDFsQNAeabVErPXek&amp;sensor=false"></script>
            <!-- Caixa de informação -->
            <script src="js/infobox.js"></script>
            <!-- Arquivo de inicialização do mapa -->
            <script src="js/mapa.js"></script>
         </ui:define>
    </ui:composition>

</html>
