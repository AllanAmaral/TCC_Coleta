<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{conf.ListCaminhaoLixeiraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{conf.ListCaminhaoLixeiraEmpty}" rendered="#{caminhaoLixeiraController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{caminhaoLixeiraController.items.rowCount > 0}">
                    <h:outputText value="#{caminhaoLixeiraController.pagination.pageFirstItem + 1}..#{caminhaoLixeiraController.pagination.pageLastItem + 1}/#{caminhaoLixeiraController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{caminhaoLixeiraController.previous}" value="#{conf.Previous} #{caminhaoLixeiraController.pagination.pageSize}" rendered="#{caminhaoLixeiraController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{caminhaoLixeiraController.next}" value="#{conf.Next} #{caminhaoLixeiraController.pagination.pageSize}" rendered="#{caminhaoLixeiraController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{caminhaoLixeiraController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{conf.ListCaminhaoLixeiraTitle_idCaminhaoLixeira}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCaminhaoLixeira}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{conf.ListCaminhaoLixeiraTitle_idCaminhao}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCaminhao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{conf.ListCaminhaoLixeiraTitle_idLixeira}"/>
                            </f:facet>
                            <h:outputText value="#{item.idLixeira}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{conf.ListCaminhaoLixeiraTitle_dataHora}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataHora}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{caminhaoLixeiraController.prepareView}" value="#{conf.ListCaminhaoLixeiraViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{caminhaoLixeiraController.prepareEdit}" value="#{conf.ListCaminhaoLixeiraEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{caminhaoLixeiraController.destroy}" value="#{conf.ListCaminhaoLixeiraDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <br />
                <h:link outcome="/index" value="#{conf.ListCaminhaoLixeiraIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
