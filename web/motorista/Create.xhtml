<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{conf.CreateMotoristaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{conf.CreateMotoristaLabel_idMotorista}" for="idMotorista" />
                    <h:inputText id="idMotorista" value="#{motoristaController.selected.idMotorista}" title="#{conf.CreateMotoristaTitle_idMotorista}" required="true" requiredMessage="#{conf.CreateMotoristaRequiredMessage_idMotorista}"/>
                    <h:outputLabel value="#{conf.CreateMotoristaLabel_nomeMotorista}" for="nomeMotorista" />
                    <h:inputText id="nomeMotorista" value="#{motoristaController.selected.nomeMotorista}" title="#{conf.CreateMotoristaTitle_nomeMotorista}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{motoristaController.create}" value="#{conf.CreateMotoristaSaveLink}" style="color: #af0000; border-width: 1; border: solid; text-decoration: none;"/>
                <br />
                <br />
                <h:commandLink action="#{motoristaController.prepareList}" value="#{conf.CreateMotoristaShowAllLink}" immediate="true"/>
                &nbsp;
                <h:link outcome="/index" value="#{conf.CreateMotoristaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
