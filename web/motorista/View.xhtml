<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{conf.ViewMotoristaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{conf.ViewMotoristaLabel_idMotorista}"/>
                    <h:outputText value="#{motoristaController.selected.idMotorista}" title="#{conf.ViewMotoristaTitle_idMotorista}"/>
                    <h:outputText value="#{conf.ViewMotoristaLabel_nomeMotorista}"/>
                    <h:outputText value="#{motoristaController.selected.nomeMotorista}" title="#{conf.ViewMotoristaTitle_nomeMotorista}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{motoristaController.destroyAndView}" value="#{conf.ViewMotoristaDestroyLink}"/>
                &nbsp;
                <h:link outcome="Edit" value="#{conf.ViewMotoristaEditLink}"/>
                &nbsp;
                <h:commandLink action="#{motoristaController.prepareCreate}" value="#{conf.ViewMotoristaCreateLink}" />
                &nbsp;
                <h:commandLink action="#{motoristaController.prepareList}" value="#{conf.ViewMotoristaShowAllLink}"/>
                &nbsp;
                <h:link outcome="/index" value="#{conf.ViewMotoristaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
