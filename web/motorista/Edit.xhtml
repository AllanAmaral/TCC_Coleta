<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{conf.EditMotoristaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{conf.EditMotoristaLabel_idMotorista}" for="idMotorista" />
                    <h:inputText id="idMotorista" value="#{motoristaController.selected.idMotorista}" title="#{conf.EditMotoristaTitle_idMotorista}" required="true" requiredMessage="#{conf.EditMotoristaRequiredMessage_idMotorista}"/>
                    <h:outputLabel value="#{conf.EditMotoristaLabel_nomeMotorista}" for="nomeMotorista" />
                    <h:inputText id="nomeMotorista" value="#{motoristaController.selected.nomeMotorista}" title="#{conf.EditMotoristaTitle_nomeMotorista}" />
                </h:panelGrid>
                <br />
                <h:commandButton action="#{motoristaController.update}" value="#{conf.EditMotoristaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{conf.EditMotoristaViewLink}"/>
                &nbsp;
                <h:commandLink action="#{motoristaController.prepareList}" value="#{conf.EditMotoristaShowAllLink}" immediate="true"/>
                &nbsp;
                <h:link outcome="/index" value="#{conf.EditMotoristaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
